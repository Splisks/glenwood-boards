<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glenwood Boards – Theme Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #1f2937;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
      width: 100%;
      max-width: 480px;
      border: 1px solid #374151;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 16px;
      font-size: 13px;
      color: #9ca3af;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #d1d5db;
    }
    select, input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }
    select:focus, input:focus {
      border-color: #60a5fa;
    }
    .field {
      margin-bottom: 14px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: white;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.45);
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
    }
    .status.ok {
      color: #6ee7b7;
    }
    .status.err {
      color: #fca5a5;
    }
    .pill-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }
    .pill {
      padding: 2px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Theme Admin</h1>
    <p>Change the look of all boards without touching code.</p>

    <div class="pill-row">
      <span class="pill">Group: <strong id="groupName">default</strong></span>
      <span class="pill">Current theme: <strong id="currentTheme">loading…</strong></span>
    </div>

    <div class="field">
      <label for="groupId">Group ID</label>
      <input id="groupId" type="text" value="default" />
    </div>

    <div class="field">
      <label for="themeSelect">Select theme</label>
      <select id="themeSelect"></select>
    </div>

    <button id="applyBtn">Apply Theme</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const themeSelect = document.getElementById("themeSelect");
    const groupInput = document.getElementById("groupId");
    const applyBtn = document.getElementById("applyBtn");
    const statusEl = document.getElementById("status");
    const groupNameEl = document.getElementById("groupName");
    const currentThemeEl = document.getElementById("currentTheme");

    async function loadData() {
      try {
        const [themesRes, groupsRes] = await Promise.all([
          fetch("/api/themes"),
          fetch("/api/groups")
        ]);

        const themesData = await themesRes.json();
        const groupsData = await groupsRes.json();

        // populate themes dropdown
        themeSelect.innerHTML = "";
        (themesData.themes || []).forEach((t) => {
          const opt = document.createElement("option");
          opt.value = t.id;
          opt.textContent = `${t.label} (${t.id})`;
          themeSelect.appendChild(opt);
        });

        // show group info
        const groupId = groupInput.value || "default";
        const group = (groupsData.groups || []).find(g => g.id === groupId) || groupsData.groups?.[0];
        if (group) {
          groupNameEl.textContent = group.id;
          currentThemeEl.textContent = group.themeId || "classic-blue";
          if (group.themeId) {
            themeSelect.value = group.themeId;
          }
        } else {
          currentThemeEl.textContent = "classic-blue";
        }

        statusEl.textContent = "";
        statusEl.className = "status";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to load themes/groups.";
        statusEl.className = "status err";
      }
    }

    applyBtn.addEventListener("click", async () => {
      const groupId = groupInput.value.trim() || "default";
      const themeId = themeSelect.value;
      statusEl.textContent = "";
      statusEl.className = "status";
      applyBtn.disabled = true;

      try {
        const res = await fetch(`/api/groups/${encodeURIComponent(groupId)}/theme`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ themeId })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || "Failed to update theme");
        }

        const data = await res.json();
        groupNameEl.textContent = data.group.id;
        currentThemeEl.textContent = data.group.themeId;

        statusEl.textContent = `Theme updated to "${themeId}". Screens will refresh automatically.`;
        statusEl.className = "status ok";
      } catch (err) {
        console.error(err);
        statusEl.textContent = err.message || "Error updating theme.";
        statusEl.className = "status err";
      } finally {
        applyBtn.disabled = false;
      }
    });

    loadData();
  </script>
</body>
</html>
