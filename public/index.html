<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Live Menu Board</title>
    <link rel="stylesheet" href="/styles.css" />

    <!-- Font similar to your menu art -->
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Babel standalone so we can use JSX without a build step -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- menu.js is written in JSX so mark this as text/babel -->
    <script type="text/babel" src="/menu.js"></script>
  </body>
</html>
